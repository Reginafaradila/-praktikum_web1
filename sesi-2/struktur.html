<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Tata Surya</title>
</head>
<body>
    <h1>Sistem Tata Surya</h1>

    <!-- Daftar 5 Link ke Website Luar -->
    <h2>Website Menarik Tentang Ruang Angkasa</h2>
    <ul>
        <li><a href="https://www.nasa.gov">NASA</a></li>
        <li><a href="https://www.esa.int">European Space Agency</a></li>
        <li><a href="https://www.spacex.com">SpaceX</a></li>
        <li><a href="https://www.solarsystem.nasa.gov">NASA Solar System Exploration</a></li>
        <li><a href="https://www.wikipedia.org">Wikipedia</a></li>
    </ul>

    <!-- Video YouTube yang Diembed -->
    <h2>Video Tata Surya</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/lW0NNazOwrs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <!-- Gambar Planet dengan Image Map -->
    <h2>Planet Tata Surya</h2>
    <img src="planets.jpg" alt="Planet Tata Surya" usemap="#planetmap">

    <!-- Image Map untuk setiap planet -->
    <map name="planetmap">
        <area shape="rect" coords="34,44,270,350" alt="Bumi" href="https://id.wikipedia.org/wiki/Bumi">
        <area shape="circle" coords="337,300,44" alt="Mars" href="https://id.wikipedia.org/wiki/Mars">
        <area shape="circle" coords="500,150,50" alt="Jupiter" href="https://id.wikipedia.org/wiki/Jupiter">
        <area shape="circle" coords="700,300,60" alt="Saturnus" href="https://id.wikipedia.org/wiki/Saturnus">
        <area shape="circle" coords="850,350,45" alt="Neptunus" href="https://id.wikipedia.org/wiki/Neptunus">
    </map>

</body>
</html>
